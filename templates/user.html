{% include 'base.html' %}

<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/anim.css') }}">
      <div class="container">
        <nav class="navbar navbar-light bg-light">
         
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a id="link" class="nav-link" href="#">Profile</a>
            </li>
         
          </ul>
          </nav>
      {% if user %}
        	<div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{ url_for('static', filename='img/{}.png'.format(user[2])) }}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{user[1]}}</h5>
                <p class="card-text">ID do player: {{user[0]}}<br>ID do pokemon: {{user[2]}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
</div>
      {% endif %}

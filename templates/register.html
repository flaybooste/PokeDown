<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<br>
			<form class="form-inline" action="/register">
				<div class="form-row align-itens-center">
					<div class="col-auto">
						<input type="text" class="form-control mb-2" id="ID" placeholder="ID" />
					</div>
					<div class="col-auto">
					<input type="text" class="form-control mb-2" id="user" placeholder="UsuÃ¡rio"/>
					</div>
					<div class="col-auto">
						<input type="password" class="form-control mb-2" id="pass" placeholder="Senha" />
					</div>
					<div class="col-auto">
						<input type="checkbox" class="form-control mb-2" id="gCheck1">
						<label class="form-check-label" for="gCheck1">Charmander</label>
					</div>
						<div class="col-auto">
						<input type="checkbox" class="form-control mb-2" id="gCheck2">
						<label class="form-check-label" for="gCheck2">Bulbasaur</label>
					</div>
					<div class="col-auto">
						<input type="checkbox" class="form-control mb-2" id="gCheck3">
						<label class="form-check-label" for="gCheck3">Squirtle</label>
					</div><br>
					
							<div class="col-auto">
					<input class="btn btn-primary" type="button" value="post" id="btn1">
				</div>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js">
		</script>
	<script>
		$("#btn1").click(function(){
			if($("#gCheck1").prop("checked")){
				$.post('/register',{
					id: $("#ID").val(),
					user: $("#user").val(),
					pass: $("#pass").val(),
					pokeinit: 4
			});	
			}
			if($("#gCheck2").prop("checked")){
				$.post('/register',{
					id: $("#ID").val(),
					user: $("#user").val(),
					pass: $("#pass").val(),
					pokeinit: 1 
			});	
			}
			if($("#gCheck1").prop("checked")){
				$.post('/register',{
					id: $("#ID").val(),
					user: $("#user").val(),
					pass: $("#pass").val(),
					pokeinit: 7
			});	
			}
		});
	</script>
	</body>
